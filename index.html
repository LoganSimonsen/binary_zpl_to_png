<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ZPL to PNG Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>ZPL Label File to PNG Converter</h2>
    <p>
      This is an open source tool that utilizes the open
      <a href="http://labelary.com/service.html#data-extraction">Labelary API</a
      >. You may review the source code
      <a href="https://github.com/LoganSimonsen/binary_zpl_to_png">here</a>
    </p>
    <!-- upload label -->
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="zplFile" accept=".zpl" />
      <br /><br />
      <label for="dropdown">Select a Print Density:</label>
      <select id="dropdown" name="dropdown">
        <option value="6dpmm">6dpmm</option>
        <option value="8dpmm" selected>8dpmm</option>
        <option value="12dpmm">12dpmm</option>
        <option value="24dpmm">24dpmm</option>
      </select>
      <br /><br />
      Label Width in Inches:
      <input type="float" value="4" id="width" />
      Label height in Inches:
      <input type="float" value="6" id="height" />
      <br /><br />
      <button type="submit">Display as PNG</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
