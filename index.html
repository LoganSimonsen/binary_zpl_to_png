<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ZPL to PNG Converter</title>
  </head>
  <body>
    <h1>ZPL to PNG Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="zplFile" accept=".zpl" />
      <button type="submit">Convert to PNG</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
